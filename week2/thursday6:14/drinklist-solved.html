<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>

  <script type="text/javascript">
  //------script can run in the head if you add this event listener----
    document.addEventListener('DOMContentLoaded', function(event) {
      // Array holds all of the drinks available
      var drinkList = [
        "Coffee: $5",
        "Espresso: $7",
        "Cappuccino: $6",
        "Latte: $4",
        "Tea: $3",
        "Ice Coffee: $6",
        "Ice Espresso: $8",
        "Ice Latte: $6",
        "Ice Tea: $4"
      ];

      // 1. Create code that "grabs" the div with the matching id (#drink-options);
      var drinkDiv = document.querySelector("#drink-options");

      //another addition to create ul
      var newList = document.createElement("ul");
      drinkDiv.appendChild(newList);


      // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
      // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
      for (drinkIndex = 0; drinkIndex < drinkList.length; drinkIndex++) {
        var newListItem = document.createElement("li");
        newListItem.innerHTML = drinkList[drinkIndex];

        newList.appendChild(newListItem);

      }
    })
  </script> 
</head>


<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

</body>

</html>
