<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scope</title>
</head>

<body>

  <h2>Check console to see the madness!</h2>

  <script>
    var outerFunction = function () {

      var x = 5;

      var nestedFunction = function () {

        y = 7;

        // What will this print?
        console.log("X: " + x); //5

        // What will this print?
        console.log("Y: " + y); //7

        var z = 10;
        // What will this print?
        console.log("Z (inside): " + z); //10
      };

      return nestedFunction;
    };

    var myFunction = outerFunction();

    
    console.log(outerFunction);
    console.log(outerFunction());
    console.log(myFunction);
    console.log(myFunction())


    // What will this print?
    console.log("Z (outside): " + z); //z is not defined

  </script>

</body>

</html>
